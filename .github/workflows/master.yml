name: master
"on":
  push:
    branches:
      - master
    paths-ignore:
      - CHANGELOG.md
    tags-ignore:
      - v*
      - sdk/*
      - '**'
  schedule:
    # Run every day at 06:00AM UTC
    - cron: '0 6 * * *'
